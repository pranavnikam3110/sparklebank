{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'transfer.css' %}">
    <link rel="icon" type="image/jpg"  href="{% static 'bg.jpg' %}">
    <title>Transfer</title>
</head>

<body>
    
    <h2 class="heading">Make Your Transaction</h2>

    <div class="container" style="font-size: 20px;">
        <div class="card shadow-lg p-3 mb-5 ">
            <form method="post">
                {% csrf_token %}
                <div class="row-cols-1 m-5">
                    <label for="name" class="form-label mt-5" style="font-weight:bold">Select Sender Name: </label>
                    <select class="form-select mt-2" aria-label="Default select example" id="sname" name="sname">
                        {% for c in vc %}
                        <option value="" disabled selected hidden>Select Sender Name</option>
                        <option value="{{c.name}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="name" class="form-label mt-2" style="font-weight:bold">Select Reciever Name: </label>
                    <select class="form-select mt-1" aria-label="Default select example" id="rname" name="rname">
                        {% for c in vc %}
                        <option value="" disabled selected hidden>Select Reciever Name</option>
                        <option value="{{c.name}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="amount" class="form-label mt-2" style="font-weight:bold">Amount</label>
                    <input type="number" id="amount" name="amount">
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-outline-primary mt-4 mb-5 p-3">Transfer Money</button>
                </div>

            </form>
        </div>

    </div>
    <div class="mb-5">
    </div>


</body>

</html>
